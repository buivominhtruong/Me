<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Luxury Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">PORTFOLIO</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <section id="home" class="hero hidden">
        <h1 class="neon-text">Xin chào, tôi là <span class="highlight">Designer</span></h1>
        <p>Kiến tạo trải nghiệm kỹ thuật số đẳng cấp.</p>
    </section>

    <section id="about" class="about hidden">
        <h2 class="neon-text-blue">Về Tôi</h2>
        <div class="content-box">
            <p>Tôi tập trung vào sự tối giản, sang trọng và những đường nét ánh sáng tinh tế.</p>
        </div>
    </section>

    <section id="projects" class="projects hidden">
        <h2 class="neon-text-purple">Dự Án Nổi Bật</h2>
        <div class="grid">
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
